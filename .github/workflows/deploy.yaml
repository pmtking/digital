name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      working-directory: ./frontend  # مسیر را به مسیر صحیح تغییر دهید
      run: npm install

    - name: Run tests
      working-directory: ./frontend  # مسیر را به مسیر صحیح تغییر دهید
      run: npm test

    - name: Build Docker image
      working-directory: ./frontend  # مسیر را به مسیر صحیح تغییر دهید
      run: docker build -t frontend-app .

    - name: Push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker tag frontend-app $DOCKER_USERNAME/frontend-app:latest
        docker push $DOCKER_USERNAME/frontend-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
          docker pull $DOCKER_USERNAME/frontend-app:latest
          docker stop frontend-app || true
          docker rm frontend-app || true
          docker run -d -p 3000:3000 --name frontend-app $DOCKER_USERNAME/frontend-app:latest
        EOF
